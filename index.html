<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <!-- <form method="post"></form> -->

    <div id="container">
        <header>Register new account</header>
        <form method="post">
            <fieldset>
                <br /> <br />
                <input type="text" name="username" id="username" placeholder="Username" required>
                <br /><br /> <br /> 
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <br /><br /> <br />
                <input type="password" name="password" id="password" minlength="6" maxlength="20"  placeholder="Password" required>
                <br />
                <div class="input-group-text">
                    <input type="checkbox" onclick="showpass()"  aria-label="Checkbox for following text input">Show Password
                  </div>
                <!-- <input type="radio" onclick="showpass()">Show Password -->
                <!-- <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="20" placeholder="Confirm Password"
                    required> -->
                <br /> <br /> <br />
                <!-- <label for="submit"></label> -->
                <input type="submit" name="submit" onclick="register()" id="submit" value="REGISTER">
                 <!-- <button type="button" class="btn btn-danger" onclick="register()">Register</button> -->
            
            </fieldset>
        </form>
    </div>


</body>
